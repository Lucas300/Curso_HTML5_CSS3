<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente </h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- Uma forma de declarar a imagem de forma simples
        <video src="midia/meu-video.mp4" controls  loop width="500px"></video>
    -->
    <!--Agora a forma correta , para exibir a versão que é compativel com o navagador-->
<video controls width="500px" poster="fotos/limoes-capa.png" loop>
    <source src="midia/Meu-Video.m4v">   <!--Menor arquivo-->
    <source src="midia/meu-video.mp4">   <!--Arquivo médio-->
    <source src="midia/Meu-Video.webm">  <!--Arquivo grande-->
    <p>O seu navegador não é compatível com o video</p> <!--Mensagem caso o navegador não tenha compatibilidade com o video-->
</video>

</body>
</html>
